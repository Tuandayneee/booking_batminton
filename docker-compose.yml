version: "3.8"

services:
  # 1. DATABASE (Tự động tải và chạy Postgres)
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=badminton_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    volumes:
      - postgres_data:/var/lib/postgresql/data # Lưu dữ liệu để tắt máy không mất
    ports:
      - "5432:5432"
  worker:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
  # 2. REDIS (Tự động chạy Redis)
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis
      - db

  # 3. WEB (Django App của bạn)
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_NAME=badminton_db
      - DB_USER=postgres
      - DB_PASS=123456

  celery:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=badminton_db
      - DB_USER=postgres
      - DB_PASS=123456

volumes:
  postgres_data:
